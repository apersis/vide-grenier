stages:
  - build
  - test
  - deploy

variables:
  DOCKER_DRIVER: overlay2

build-job:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  script:
    - docker login docker.io -u illona -p videgrenier
    - docker build -t illona/60f2559a334b:29c264445db9 .
    - docker push illona/60f2559a334b:29c264445db9

test:
  stage: test
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  script:
    - docker run -d -p 8000:80 illona/php:29c264445db9 bash -c "apt-get update && apt-get install -y curl && curl http://127.0.0.1:8000"
    - sleep 10 # Attendre que le conteneur soit prÃªt

deploy-prod:
  stage: deploy
  script:
    - echo "This job deploys something from the $CI_COMMIT_BRANCH branch."
  environment: production
  only:
    - main
  when: manual

deploy-rec:
  stage: deploy
  script:
    - echo "This job deploys something from the $CI_COMMIT_BRANCH branch."
  environment: recette
  only:
    - stage
  when: manual

deploy-dev:
  stage: deploy
  script:
    - echo "This job deploys something from the $CI_COMMIT_BRANCH branch."
  environment: developpement
  only:
    - develop
  when: manual
